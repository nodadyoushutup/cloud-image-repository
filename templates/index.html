<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Repository</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <div class="p-4">
        <h1 class="text-3xl font-bold mb-4">NoDadYouShutUp Cloud Image Repository</h1>
        <ul class="mb-6 space-y-1">
            {% for file in files %}
            <li><a class="block px-2 py-1 rounded hover:bg-gray-800" href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a></li>
            {% else %}
            <li>No files uploaded.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
